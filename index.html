<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator -By Tarikul</title>
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0">
        <div>
            <button>AC</button>
            <Button>DEL</Button>
            <button>%</button>
            <button>/</button>
        </div>

        <div>
            <button>7</button>
            <Button>8</Button>
            <button>9</button>
            <button>*</button>
        </div>

        <div>
            <button>4</button>
            <Button>5</Button>
            <button>6</button>
            <button>-</button>
        </div>

        <div>
            <button>1</button>
            <Button>2</Button>
            <button>3</button>
            <button>+</button>
        </div>

        <div>
            <button>00</button>
            <Button>0</Button>
            <button>-</button>
            <button>=</button>
        </div>

    </div>
</body>
</html>
